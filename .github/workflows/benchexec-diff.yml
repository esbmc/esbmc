name: Generate benchexec diff

on:
  workflow_dispatch:
    inputs:
      old_url:
        description: 'Old run URL'
        required: true
      new_url:
        description: 'New run URL'
        required: true

jobs:
  benchexec-diff:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install benchexec (for table-generator)
        run: |
          python -m pip install --upgrade pip
          pip install --user benchexec
          echo "$(python -m site --user-base)/bin" >> "$GITHUB_PATH"
      - uses: actions/checkout@v4
      - name: Extract run IDs from URLs
        id: parse
        run: |
          old="${{ inputs.old_url }}"
          new="${{ inputs.new_url }}"
          old_id=${old#*/runs/}; old_id=${old_id%%/*}
          new_id=${new#*/runs/}; new_id=${new_id%%/*}
          echo "old_id=$old_id" >> "$GITHUB_OUTPUT"
          echo "new_id=$new_id" >> "$GITHUB_OUTPUT"
      - name: Download old artifact
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh run download "${{ steps.parse.outputs.old_id }}" \
            --repo esbmc/esbmc \
            --name esbmc-result \
            --dir old-artifact
      - name: Download new artifact
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh run download "${{ steps.parse.outputs.new_id }}" \
            --repo esbmc/esbmc \
            --name esbmc-result \
            --dir new-artifact
      - name: Extract artifacts
        run: |
          unzip old-artifact/output.zip -d old-extracted || true
          unzip new-artifact/output.zip -d new-extracted || true
      - name: Run diff
        run: ./scripts/competitions/compare-runs.sh old-extracted/esbmc-outputo new-extracted/esbmc-output
      - name: Build ESBMC
        run: ./scripts/build.sh ${{ inputs.build-flags }}
      - uses: actions/upload-artifact@v4
        with:
          name: release-${{ inputs.operating-system }}-${{ inputs.build-flags }}
          path: ./diff-old-extracted/esbmc-output-new-extracted/esbmc-output/
