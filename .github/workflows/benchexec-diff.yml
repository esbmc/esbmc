name: Generate benchexec diff

on:
  workflow_dispatch:
    inputs:
      old_url:
        description: 'Old run URL'
        required: true
      new_url:
        description: 'New run URL'
        required: true

jobs:
  benchexec-diff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract run IDs from URLs
        id: parse
        run: |
          old="${{ inputs.old_url }}"
          new="${{ inputs.new_url }}"
          old_id=${old#*/runs/}; old_id=${old_id%%/*}
          new_id=${new#*/runs/}; new_id=${new_id%%/*}
          echo "old_id=$old_id" >> "$GITHUB_OUTPUT"
          echo "new_id=$new_id" >> "$GITHUB_OUTPUT"

      - name: Download old artifact
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh run download "${{ steps.parse.outputs.old_id }}" \
            --repo esbmc/esbmc \
            --name esbmc-result \
            --dir old-artifact

      - name: Download new artifact
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh run download "${{ steps.parse.outputs.new_id }}" \
            --repo esbmc/esbmc \
            --name esbmc-result \
            --dir new-artifact

      - name: Extract artifacts and run comparison
        run: |
          # Adjust globbing if the directory names differ
          unzip old-artifact/*/output.zip -d old-extracted
          unzip new-artifact/*/output.zip -d new-extracted
          ./scripts/competitions/compare-runs.sh old-extracted new-extracted

