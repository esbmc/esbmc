name: Generate benchexec diff
on:
  workflow_dispatch:
    inputs:
      original_id:
        description: 'Old run'
        required: true
        default: '30'
      old_run_id:
        description: 'New run'
        required: true
        default: ''

jobs:
  create-diff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v5
        with:
          artifact-ids: ${{ inputs.original_id }}
          run-id: ${{ inputs.old_run_id }}
      - name: Display results
        run: ls -R
