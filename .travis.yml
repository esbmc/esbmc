# https://travis-ci.org

language: cpp

os: linux
dist: bionic

addons:
  apt:
    packages:
      - gperf
      - libgmp-dev
      - cmake
      - bison
      - flex
      - ccache
      - gcc-multilib
      - linux-libc-dev
      - libboost-all-dev
      - ninja-build
      - python3-setuptools
      - lcov
  homebrew:
    packages:
      - gmp
      - cmake
      - boost
      - ninja
      - automake

 # https://docs.travis-ci.com/user/caching/#things-not-to-cache
cache:
  apt: true
  ccache: true
  directories:
    - $HOME/Library/Caches/Homebrew
    - $HOME/clcache
    - $HOME/boolector
    - $HOME/boolector-3.2.0
    - $HOME/cvc4
    - $HOME/cvc4-release

jobs:
  include:
    - os: linux
      compiler: "gcc"
      env: ENABLE_COVERAGE=1
    - os: linux
      compiler: "clang"
    - os: linux
      compiler: "clang"
      env: ENABLE_SANITIZER=1
           SANITIZER="TSAN"
    - os: linux
      compiler: "clang"
      env: ENABLE_SANITIZER=1
           SANITIZER="ASAN" 
    - os: linux
      compiler: "clang"
      env: ENABLE_SANITIZER=1
           SANITIZER="MSAN"
    - os: linux
      compiler: "clang"
      env: ENABLE_SANITIZER=1
           SANITIZER="LSAN"
    - os: linux
      compiler: "clang"
      env: ENABLE_SANITIZER=1
           SANITIZER="UBSAN"
    - os: osx
      osx_image: xcode10.2
      compiler: "clang"
  allow_failures:
    # TODO: Identify, fix, and remove each build mode from failure
    - os: linux
      compiler: "clang"
      env: ENABLE_SANITIZER=1
           SANITIZER="TSAN"
    - os: linux
      compiler: "clang"
      env: ENABLE_SANITIZER=1
           SANITIZER="ASAN" 
    - os: linux
      compiler: "clang"
      env: ENABLE_SANITIZER=1
           SANITIZER="MSAN"
    - os: linux
      compiler: "clang"
      env: ENABLE_SANITIZER=1
           SANITIZER="LSAN"
    - os: linux
      compiler: "clang"
      env: ENABLE_SANITIZER=1
           SANITIZER="UBSAN"
    

before_install:
  - travis_retry bash .travis.sh travis_before_install

install:
  - travis_retry bash .travis.sh travis_install

script:
  - bash .travis.sh travis_script

after_success:
  - bash .travis.sh travis_after_success
